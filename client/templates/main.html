<head>
    <title>Nymphae</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
</head>

<template name="layout">
    {{> yield}}
</template>

<template name="home">
    {{> nav}} {{> header}} {{> works}} {{> appMobile}} {{> contact}}
</template>

<template name="nav">

    <section class="nav">
        <div class="container">
            <div class="row nav-wrapper">
                <div class="col-md-6 col-sm-6 col-xs-6 text-left">
                    <a href="#"><img src="img/logo-nymphae.png" alt="Nymphae Logo">
                    </a>
                </div>
                <div class="login col-md-6 col-sm-6 col-xs-6 text-right">
                    {{> login}}
                </div>
            </div>
        </div>
    </section>
</template>

<template name="header">
    <section class="hero">
        <div class="texture-overlay"></div>
        <div class="container">
            <div class="row hero-content">
                <div class="col-md-12 text-center">
                    <h1 class="animated fadeInDown">La serre connectée pour les Français !</h1>
                    <button class="use-btn animated fadeInUp">Commandez-la</button>
                </div>
            </div>
        </div>
    </section>
</template>

<template name="works">
    <section class="work">
        <div class="container">
            <div class="row col-md-12">
                <h1>Comment ça marche ?</h1>
                <p>Nymphae vous aide à mieux gérer la pousse de vos plantes.<br>L'application s'articule en trois étapes :</p>
            </div>
            <div class="steps row">
                <div class="step col-md-4">
                    <span>Récoltes les données</span><br><br>
                    <img src="/img/computer38.svg" alt="">
                </div>
                <div class="step col-md-4">
                    <span>Traite les données</span><br><br>
                    <img src="/img/chart36.svg" alt="">
                </div>
                <div class="step col-md-4">
                    <span>Vous avertie</span><br><br>
                    <img src="/img/desktop8.svg" alt="">
                </div>
            </div>
        </div>
    </section>
</template>


<template name="appMobile">
    <section class="app">
        <div class="container">
            <div class="row">
                <div class="descrip col-md-6">
                    <h1>  Télécharge notre application pour Android et Iphone</h1>

                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores iusto dolor id, cumque, dolorem neque dignissimos facilis, sit quo unde aliquam repellendus doloremque placeat vel consequatur aut nemo, sequi possimus! 
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae iure quia quis iste delectus accusantium, itaque minus soluta minima officia. Fugit nulla modi, distinctio nesciunt incidunt iusto perferendis consequatur cum!</p>

                    <button>Android app</button>
                    <button>Iphone app</button>
                </div>
                <div class="col-md-6">
                    <img src="/img/logo-mobile.png" id="logomobile">

                </div>

            </div>
        </div>
    </section>
</template>


<template name="contact">
    <section class="contact">

            <div class="row">
                <div class="col-md-12 text-center"><h1>Précommandez !</h1>

                <button>Envoyer</button>
